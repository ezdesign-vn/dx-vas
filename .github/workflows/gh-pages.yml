- name: Set up Python
  uses: actions/setup-python@v2
  with:
    python-version: '3.x' # Hoặc phiên bản Python bạn dùng
- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin mkdocs-mermaid2-plugin mkdocs-minify-plugin # Đảm bảo có ở đây
- name: Build and deploy
  run: mkdocs gh-deploy --force